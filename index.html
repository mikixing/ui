<!DOCTYPE html>

	<link rel="stylesheet" href="style/common.css">

	<style>
		.contents {
			position: fixed;
			top: 50px;
			left: 50px;
			box-shadow: 1px 2px 15px 0px #cac4c4;
			padding-right: 20px;
			padding-bottom: 10px;
		}
		.contents-item {
			margin: 5px;
		}
		.miki-dp {
		    font-size: 14px;
		    color: #666;
		}
		.miki-dp-child {
		    padding-left: 20px;
		    padding-top: 5px;
		    cursor: pointer;
		    display: none;
			font-size: 16px;
		}
		.miki-dp-child > a {
			text-decoration: none;
		}
	</style>

		<div class="out">
			<h2>input</h2>
			<div class="box">
				<h4>基础用法</h4>

						<input class="mk-input__inner">

					</div>
				</div>
				<div class="gap-3times"></div>
				<h4>可清空</h4>

						<input class="mk-input__inner">
						<span class="mk-input__suffix">
							<span class="mk-input__suffix-clear"></span>
						</span>
					</div>
				</div>

							</span>
						</span>
					</div>

						</span>
					</div>
					<div class="gap-3times"></div>
					<h4>文本域</h4>

					<div class="mk-textarea">
						<textarea autocomplete="off" rows="4" cols="50" placeholder="请输入内容" style="min-height: 33px;"></textarea>
					</div>
					<div class="gap-3times"></div>
					<h4>自适应高度的文本域</h4>

					<div class="mk-textarea">
						<textarea id="auto_textarea" autocomplete="off" rows="4" cols="40" placeholder="请输入内容"></textarea>

					<div class="gap"></div>
					<h5>div模仿textarea自适应文本域</h5>

					<div class="mk-textarea">

					</div>
					<div class="gap-3times"></div>

					<div class="mk-input mk-input-group mk-input-group--prepend">
